<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Faculty API</title>
</head>
<body>
    <h1>Faculty API Test</h1>
    <button onclick="testFacultyAPI()">Test Faculty API</button>
    <div id="result"></div>

    <script>
        async function testFacultyAPI() {
            try {
                const response = await fetch('api/instructor.php');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
