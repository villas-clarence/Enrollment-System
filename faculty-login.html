<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP Taguig - Faculty Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body { 
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
            min-height:100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .university-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #1e3c72;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }
        

        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42,82,152,0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 50%;
        }
        
        .password-toggle:hover {
            color: #2a5298;
            background: rgba(42,82,152,0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30,60,114,0.3);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #f5c6cb;
        }
        
        .demo-credentials {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #b8daff;
        }
        
        .demo-title {
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-item {
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9rem;
        }
        
        .demo-note {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.85rem;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="university-logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <div class="login-title">Faculty Login</div>
        <div class="login-subtitle">Polytechnic University of the Philippines - Taguig Campus</div>
        
        <!-- Back Button -->
        <div style="margin-bottom: 15px;">
            <a href="register.html" style="display: inline-flex; align-items: center; gap: 5px; text-decoration: none; color: white; font-size: 0.9rem; padding: 8px 12px; border-radius: 20px; background: linear-gradient(135deg, #1e3c72, #2a5298); transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(30,60,114,0.2);" onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 4px 12px rgba(30,60,114,0.3)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(30,60,114,0.2)'">
                <i class="fas fa-arrow-left" style="font-size: 0.8rem;"></i>
                Back
            </a>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Employee ID / Email</label>
                <input type="text" id="username" name="username" placeholder="e.g., FAC-2024-001 or email@pup.edu.ph" required>
                <small style="color: #666; font-size: 0.8rem; margin-top: 5px; display: block;">
                    Use your employee ID or registered email address
                </small>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required style="padding-right: 45px;">
                    <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Login as Faculty
            </button>
        </form>
    </div>
    
    <script>
        // Form submission with API authentication
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide previous errors
            errorDiv.style.display = 'none';
            
            if (!username || !password) {
                errorDiv.textContent = 'Please enter both username and password.';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                // Call the authentication API
                const response = await fetch('api/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        role: 'faculty'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store user session
                    sessionStorage.setItem('userRole', 'faculty');
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('userId', result.data.user_id);
                    sessionStorage.setItem('authToken', result.data.token);
                    sessionStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect to faculty dashboard
                    window.location.href = 'faculty-dashboard.html';
                } else {
                    errorDiv.textContent = result.message || 'Login failed. Please check your credentials.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Login failed. Please check your connection and try again.';
                errorDiv.style.display = 'block';
            }
        });
        
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
                toggleIcon.title = 'Hide password';
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
                toggleIcon.title = 'Show password';
            }
        }
        
        // Set initial tooltip for password toggle
        document.addEventListener('DOMContentLoaded', function() {
            const toggleIcon = document.getElementById('togglePassword');
            if (toggleIcon) {
                toggleIcon.title = 'Show password';
            }
        });
    </script>
</body>
</html>
