<!DOCTYPE html>
<html>
<head>
    <title>Test API Access</title>
</head>
<body>
    <h1>Testing API Access</h1>
    <button onclick="testAPI()">Test Student List API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Fetching from api/student_list.php...');
                const response = await fetch('api/student_list.php');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                if (data.success) {
                    const availableStudents = data.data.filter(s => !s.password || s.password === null);
                    resultDiv.innerHTML = `
                        <h3>API Test Successful!</h3>
                        <p>Total students: ${data.data.length}</p>
                        <p>Available for registration: ${availableStudents.length}</p>
                        <h4>Available Students:</h4>
                        <ul>
                            ${availableStudents.map(s => `<li>${s.first_name} ${s.last_name} (${s.student_no})</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">API Error: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
